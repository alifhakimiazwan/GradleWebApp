<html>
    <head>
        <title>GradleWebApp</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="#FFFFFF" text="#000000">

        <div>REGISTER MY CONTACTS Glassfish 4.1.1 Server Java EE 6</div>
        
        <form name="RegisterForm" action="http://localhost:8080/GradleWebApp/InputContactData">
            <P>NAME <input type="text" name="name" value="" size="50" /></P>
            <P>EMAIL ADDRESS <input type="text" name="email" value="" size="50" /></P>
            <P>MOBILE NUMBER <input type="text" name="phoneNo" value="" size="12" /></P>
            <P>
                <input type="submit" value="Submit" name="submitBtn" />
                <input type="reset" value="Reset" name="resetBtn" />
            </P>
            
        </form>
    </body>
</html>
